{% extends "base.html"%}
{%block title%}Users{%endblock%}
{%block content%}
<br>
    <table class="table">
        <thead class="thead-light">
            <th>S.No</th>
            <th>Name</th>
            <th>Email</th>
        </thead>
    {% for item in data %}
        <tbody>
            <td>{{ item.id }}</td>
            <td>{{ item.firstname }}</td>
            <td>{{ item.email }}</td>
        </tbody>
    {% endfor %}
    </table>
{%endblock%}
