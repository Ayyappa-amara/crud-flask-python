{%extends 'base.html'%}
{%block title%}Login{%endblock%}
{%block content%}
    <form action="" method="post">
        <h3 align="center">Sign in</h3>
       
        <div class="form-group">
            <label for="email">Enter Email</label>
            <input type="text" id="email" name="email" placeholder="Enter Email" class="class-control">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter Password" class="class-control">
        </div>
        <br>
        <button class="btn btn-primary" type="submit">Login</button>
    </form>
{%endblock%}
