{%extends 'base.html'%}
{% block title%}Sign Up{%endblock%}
{% block content%}
    
    <form class="form" action="" method="POST">
        <h3 align="center">Sign in</h3>
        <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="firstname" placeholder="Enter First Name" class="class-control">
        </div>
        <div class="form-group">
            <label for="email">Enter Email</label>
            <input type="text" id="email" name="email" placeholder="Enter Email" class="class-control">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter Password" class="class-control">
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Enter Confirm Password" class="class-control">
        </div>
        <br>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
{%endblock%}
